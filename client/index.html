<html lang="en">
  <head>
    <!-- Standard HTML config -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Crypto Monkeys</title>

    <!-- Connecting JavaScript libraries -->

    <!-- jQuery library -->
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>  
    
    <!-- bootstrap libraries -->
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- web3 library  -->
    <script src="assets/js/web3.min.js"></script>

    <!-- connecting to the general smart contract abi -->
    <script src="./abi.js"></script>

    <!-- connecting to the market smart contract abi -->
    <script src="./marketAbi.js"></script>

    
    <!-- Connecting CSS libraries -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/monkeys.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/factory.css" />
    <link rel="stylesheet" href="assets/css/frontend.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    

    <!-- Favicon files -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">

  </head>

  <body>

    <!-- Connecting Audio -->
    <audio loop id="monkeyAudio">
      <source src="assets/audio/jungleIsland.mp3" type="audio/mpeg" />
    </audio>

    <audio loop id="monkeyAudio2">
      <source src="assets/audio/monkeySong.mp3" type="audio/mpeg" />
    </audio>

    <!-- This container holds everything on the page -->
    <div class="container" id="jungleIslandContainer">

      <!-- Welcoming text -->
      <div class="m-2 light-b-shadow" id="jungleIslandTextDiv">
        <h1 class="textOverBoxes">Jungle Island</h1>
        <h3 class="textOverBoxes">Create your Crypto Monkey NFT</h3>
      </div>

      <!-- Holding three audio buttons and two for switching between factory and gallery (these look identical and hide and show)-->
      <div class="m-2 light-b-shadow" id="audioButtonHolderArea">
        <div id="audioButtonHolderDiv">
          <button type="button" class="btn btn-success" id="playAudioButton">
            Monkey Feeling
          </button>

          <button type="button" class="btn btn-success" id="playAudioButton2">
            Banana Vibes
          </button>

          <button type="button" class="btn btn-success" id="pauseAudioButton">
            Silence
          </button>

          <button type="button" class="btn btn-warning boldButton" id="switchToCreationButton"> 
            NFT Creation
          </button>

          <button type="button" class="btn btn-warning boldButton" id="switchToGalleryButton"> 
            Gallery 
          </button>
    
          <button type="button" class="btn btn-warning boldButton" id="switchToMultiplyButton"> 
            Multiply 
          </button> 

          <button type="button" class="btn btn-warning boldButton" id="switchToMarketButton"> 
            Market 
          </button>     
         
        </div>
      </div>

      <!-- The gallery - here we later append all procedurally created monkeyBoxes  -->
      <div class="row" id="monkeyRowGallery">        
      </div>

      <!-- The marketplace -->
      <div class="row" id="marketRow">          
        
        <div class="light-b-shadow" id="marketButtonHolderArea">       

          <div class="" id="marketbuttonHolderDiv">
    
            <button type="button" class="btn btn-success" id="showBuyAreaButton">
              Buy monkeys
            </button>          
      
            <button type="button" class="btn btn-success" id="showSellAreaButton">
              Sell monkeys
            </button> 

            <button type="button" class="btn btn-success" id="showUsersOffersButton">
              My monkeys on sale
            </button>  
          </div>    
           
        </div>

        <div id='alertDisplayArea'>

          <div class="alert alert-success light-b-shadow monkeyAlertBox" role="alert" id="removeOfferAlertDiv">
          </div>

          <div class="alert alert-success light-b-shadow monkeyAlertBox" role="alert" id="newOfferCreatedAlertDiv">
          </div>

          <div class="alert alert-success light-b-shadow monkeyAlertBox" role="alert" id="monkeySoldAlertDiv">
          </div>

          <div class="alert alert-success light-b-shadow monkeyAlertBox" role="alert" id="marketOperatorApprovedArea">
          </div>

          <div class="alert alert-success light-b-shadow monkeyAlertBox" role="alert" id="marketActivityDiv">
          </div>

          <div class="alert alert-warning light-b-shadow monkeyAlertBox" role="alert" id="noOpenoffersAlertDiv">
          </div>

          <div class="alert alert-warning light-b-shadow monkeyAlertBox" role="alert" id="noOwnedNFTsOnSaleDiv">
          </div>
          
        </div>

        <div class="light-b-shadow" id="offerButtonHolderArea">
          <div class="holderDiv" id="offerbuttonHolderDiv">       
            
            <button type="button" class="btn btn-primary" id="makeMarketOperatorButton">
              Allow Market to handle NFTs
            </button>
  
            <form>
              <div class="form-row" id="offerInputfieldHolderDiv">
                <div class="col offerHoldCol">
                  <input type="text" class="form-control" placeholder="Monkey TokenId" id="offerTokenIdInputField">
                </div>
                <div class="col offerHoldCol">
                  <input type="text" class="form-control" placeholder="Set price in ETH" id="offerPriceInputField">
                </div>
              </div>
            </form>    
           
            <button type="button" class="btn btn-primary importantButton" id="createOfferButton">
              Put this monkey up for sale
            </button> 

          </div>
        </div>

        <div class="light-b-shadow" id="buyButtonHolderArea">
          <div class="holderDiv" id="buyButtonHolderDiv">    

            <form>
              <div class="form-row" id="buyInputfieldHolderDiv">
                <div class="col offerHoldCol">
                  <input type="text" class="form-control" placeholder="Monkey TokenId" id="buyMonkeyTokenIdInputField">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Confirm price in ETH" id="confirmPriceInputField">
                </div>
              </div>
            </form>    
           
            <button type="button" class="btn btn-primary importantButton" id="buyMonkeyButton">
              Buy this monkey
            </button> 

          </div>
        </div>

        <div class="light-b-shadow" id="removeOffButtonHolderArea">
          <div class="holderDiv" id="removeOffbuttonHolderDiv">    
  
            <form>
              <div class="form-row" id="removeOffInputfieldHolderDiv">
                <div class="col offerHoldCol">
                  <input type="text" class="form-control" placeholder="Monkey TokenId" id="removeOffTokenIdInputField">
                </div>                
              </div>
            </form>    
           
            <button type="button" class="btn btn-primary importantButton" id="removeOfferButton">
              Take this monkey off the market
            </button> 

          </div>
        </div>

        <div class= "row" id="monkeyDisplayArea">          
        </div>

      </div>          

      
      <div class="m-2 light-b-shadow" id="multiplyButtonHolderArea">
        <div class="holderDiv" id="multiplybuttonHolderDiv">

          <form>
            <div class="form-row" id="multiplyInputfieldHolderDiv">
              <div class="col">
                <input type="text" class="form-control" placeholder="Parent 1 Token ID" id="parent1InputField">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Parent 2 Token ID" id="parent2InputField">
              </div>
            </div>
          </form>          
         
          <button type="button" class="btn btn-success" id="showParentsButton">
            Show parents
          </button>

          <button type="button" class="btn btn-success" id="backToMultiplyButton">
            Back & Start again
          </button>
  
          <button type="button" class="btn btn-primary importantButton" id="makeMoreMonkeysButton">
            Make more monkeys
          </button> 
          
         
        </div>
      </div>

      <div class="row" id="monkeyMultipliedSuccessArea">
        <!-- This div will be displayed after successful breeding, appended with relevant info  -->
        <div class="alert-success light-b-shadow" role="alert" id="monkeyMultipliedSuccessDiv">
        </div>
      </div>

      <!-- The multiplication "page" - here we later append the monkeyBoxes for the parents, then also child -->
      <div class="row" id="monkeyRowMultiply">
        <div class="multiplyAreaBackground" id="parentsArea" ></div>
        <div class="multiplyAreaBackground" id="childArea"></div>         
      </div>

      


      <!-- The factory - this code is just for the new "factory" monkey, that is being configured -->
      <!-- Later, the CSS is applied to the correct box - note the id for the monkeyBox ! It is "Creation" here for factory -->
      <!-- "Gallery - MonkeyBoxes" are created elsewhere -->

      <div class="row" id="monkeyRowCreation">
        <div class="monkeyBox m-2 light-b-shadow" id="monkeyBoxCreation">
          <div class="monkeyCreation monkey" id="monkey">
            <div id="mbody">
              <div id="mHead">
                <div id="earsArea">
                  <div class="ears" id="ear-left"></div>
                  <div class="ears" id="ear-right"></div>
                </div>

                <div id="mHeadTop">
                  <div id="eyesArea">
                    <div class="aroundEyesClass">
                      <div class="eyes" id="leftEye">
                        <span><div class="pupil"></div></span>
                      </div>
                    </div>

                    <div class="aroundEyesClass">
                      <div class="eyes" id="rightEye">
                        <span><div class="pupil"></div></span>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="mHeadLower">
                  <div id="noseArea">
                    <div id="leftNostril"></div>
                    <div id="rightNostril"></div>
                  </div>
                  <div id="mouthArea">
                    <div id="mouth"></div>
                  </div>
                </div>
              </div>

              <div id="armsArea">
                <div class="arms leftArmPosition" id="leftArm">
                  
                </div>
                <div class="arms rightArmPosition" id="rightArm">
                  
                </div>
              </div>

              <div id="feetArea">
                <div class="feet" id="leftFoot"></div>
                <div class="feet" id="rightFoot"></div>
              </div>
            </div>
          </div>         

          <!-- DNA / genes for the monkey in creation -->
          <div class="dnaDiv monkeyDNALine" id="monkeyDNALineCreation">
            <b>
              DNA:
              <!-- These variables hold the color-related codes for the monkey in creation -->
              <span id="dnaFirstGroupCreation"></span>
              <span id="dnaSecondGroupCreation"></span>
              <span id="dnaThirdGroupCreation"></span>
              <span id="dnaFourthGroupCreation"></span>

              <!-- These variables hold shape-, animation- and more color-related codes for the monkey in creation -->
              <span id="dnaEyeShapeCreation"></span>
              <span id="dnaMouthShapeCreation"></span>
              <span id="dnaEyeBackgroundColorCreation"></span>
              <span id="dnaLowerHeadColorCreation"></span>
              <span id="dnaAnimationCreation"></span>
              <span id="dnaspecialCreation"></span>
            </b>
          </div>

        </div>

        <!-- Holding all configuration and minting GUI elements  -->
        <div class="col-lg-7 monkeySliderArea m-2 light-b-shadow">

          <!-- Monkey sliders -->
          <div id="monkeySliders">

            <!-- Buttons for switching between sliders -->
            <div id="sliderButtonHolderDiv">
              <button
                type="button"
                class="btn btn-success"
                id="showColorSlidersButton"
              >
                Main Colors
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="showAttributesSlidersButton"
              >
                Attributes
              </button>
            </div>

            <div class="colorSliders">
              <div class="form-group">
                <label for="formControlRange"
                  ><b>Upper head and feet</b
                  ><span
                    class="badge badge-success ml-2"
                    id="firstGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="headColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Body and mouth and around eyes</b
                  ><span
                    class="badge badge-success ml-2"
                    id="secondGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="mouthColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Pupils and arms and nostrils</b
                  ><span
                    class="badge badge-success ml-2"
                    id="thirdGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="eyesColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Ears</b
                  ><span
                    class="badge badge-success ml-2"
                    id="fourthGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="earsColorSlider"
                />
              </div>
            </div>

            <div class="attributesSliders">
              <div class="form-group">
                <label for="formControlRange"
                  ><b>Eye type</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaEyeShapeCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaEyeShapeSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Mouth type</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaMouthShapeCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaMouthShapeSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Eye background color</b
                  ><span
                    class="badge badge-success ml-2"
                    id="eyeBackgroundColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="eyeBackgroundColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Lower head color</b
                  ><span
                    class="badge badge-success ml-2"
                    id="lowerHeadColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="lowerHeadColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Animation</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaAnimationCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaAnimationSlider"
                />
              </div>
            </div>
          </div>

          <!-- This div will be displayed when a monkey is created, appended with relevant info  -->
          <div class="alert alert-success m-2 light-b-shadow" role="alert" id="monkeyCreatedDiv">
          </div>

        </div>
      </div>

      <!-- Three configuration buttons and one for minting -->
      <div class="m-2 light-b-shadow" id="buttonHolderArea">
        <div class="" id="buttonHolderDiv">
          <button type="button" class="btn btn-success" id="buttonCalcDefaultMonkey">
            Default Crypto Monkey
          </button>

          <button
            type="button" class="btn btn-success" id="buttonCalcRandomMonkey">
            Random Crypto Monkey
          </button>

          <button type="button" class="btn btn-success" id="buttonItsOver9000Monkey">
            IT'S OVER 9000
          </button>

          <button type="button" class="btn btn-primary importantButton" id="mintMonkey">
            Mint Crypto Monkey
          </button>
        </div>
      </div>

      
      <!-- The footer, outside of the factory and gallery row, will always be displayed -->
      <div class="light-b-shadow" id="jungleIslandFooter">
        <p>Done by ctrl030 during Ivan on Tech Academy Bootcamp, Q4 2020</p>
      </div>
    </div>

    <!-- Connecting and running JavaScript from these files -->
    <script src="./index.js"></script>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/monkeySettings.js"></script>
    <script src="assets/js/monkeyFactory.js"></script>
    <script src="assets/js/frontPageLogic.js"></script>
  </body>
</html>
