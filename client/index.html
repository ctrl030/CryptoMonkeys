<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Monkeys</title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/monkeys.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/factory.css" />
    <link rel="stylesheet" href="assets/css/frontend.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
  </head>

  <body>
    <audio loop id="monkeyAudio">
      <source src="assets/audio/jungleIsland.mp3" type="audio/mpeg" />
    </audio>

    <div class="container" id="jungleIslandContainer">
      <div class="m-2 light-b-shadow" id="jungleIslandTextDiv">
        <h1 class="textOverBoxes">Jungle Island</h1>
        <h3 class="textOverBoxes">Create your Crypto Monkey</h3>
      </div>

      <div class="m-2 light-b-shadow" id="audioButtonHolderArea">
        <div id="audioButtonHolderDiv">
          <button type="button" class="btn btn-success" id="playAudioButton">
            Monkey Feeling
          </button>

          <button type="button" class="btn btn-success" id="pauseAudioButton">
            Silence
          </button>
        </div>
      </div>

      <div class="row" id="monkeyRow">
        <div class="monkeyBox m-2 light-b-shadow">
          <div id="monkey">
            <div id="mbody">
              <div id="mHead">
                <div id="earsArea">
                  <div class="ears" id="ear-left"></div>
                  <div class="ears" id="ear-right"></div>
                </div>

                <div id="mHeadTop">
                  <div id="eyesArea">
                    <div class="aroundEyes">
                      <div class="eyes" id="leftEye">
                        <span><div class="pupil"></div></span>
                      </div>
                    </div>

                    <div class="aroundEyes">
                      <div class="eyes" id="rightEye">
                        <span><div class="pupil"></div></span>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="mHeadLower">
                  <div id="noseArea">
                    <div id="leftNostril"></div>
                    <div id="rightNostril"></div>
                  </div>
                  <div id="mouthArea">
                    <div id="mouth"></div>
                  </div>
                </div>
              </div>

              <div id="armsArea">
                <div class="arms leftArmPosition" id="leftArm">
                  <div class="hand"></div>
                </div>
                <div class="arms rightArmPosition" id="rightArm">
                  <div class="hand"></div>
                </div>
              </div>

              <div id="feetArea">
                <div class="feet" id="leftFoot"></div>
                <div class="feet" id="rightFoot"></div>
              </div>
            </div>
          </div>

          <br />

          <div class="dnaDiv" id="monkeyDNA">
            <b>
              DNA:
              <!-- Colors -->
              <span id="dnabody"></span>
              <span id="dnamouth"></span>
              <span id="dnaeyes"></span>
              <span id="dnaears"></span>

              <!-- monkeyAttributes -->
              <span id="dnaEyeShape"></span>
              <span id="dnaMouthShape"></span>
              <span id="dnaEyeBackgroundColor"></span>
              <span id="dnaLowerHeadColor"></span>
              <span id="dnaAnimation"></span>
              <span id="dnaspecial"></span>
            </b>
          </div>
        </div>

        <div class="col-lg-7 monkeyAttributes m-2 light-b-shadow">
          <!-- Monkey Sliders -->
          <div id="monkeySliders">
            <!-- Buttons for switching between Sliders -->

            <div id="sliderButtonHolderDiv">
              <button
                type="button"
                class="btn btn-success"
                id="showColorSlidersButton"
              >
                Main Colors
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="showAttributesSlidersButton"
              >
                Attributes
              </button>
            </div>

            <div class="colorSliders">
              <div class="form-group">
                <label for="formControlRange"
                  ><b>Upper head and feet</b
                  ><span
                    class="badge badge-success ml-2"
                    id="firstGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="headColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Body and mouth and around eyes</b
                  ><span
                    class="badge badge-success ml-2"
                    id="secondGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="mouthColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Pupils and arms and nostrils</b
                  ><span
                    class="badge badge-success ml-2"
                    id="thirdGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="eyesColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Ears</b
                  ><span
                    class="badge badge-success ml-2"
                    id="fourthGroupColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="earsColorSlider"
                />
              </div>
            </div>

            <div class="attributesSliders">
              <div class="form-group">
                <label for="formControlRange"
                  ><b>Eye type</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaEyeShapeCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaEyeShapeSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Mouth type</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaMouthShapeCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaMouthShapeSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Eye background color</b
                  ><span
                    class="badge badge-success ml-2"
                    id="eyeBackgroundColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="eyeBackgroundColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Lower head color</b
                  ><span
                    class="badge badge-success ml-2"
                    id="lowerHeadColorCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="10"
                  max="98"
                  class="form-control-range"
                  id="lowerHeadColorSlider"
                />
              </div>

              <div class="form-group">
                <label for="formControlRange"
                  ><b>Animation</b
                  ><span
                    class="badge badge-success ml-2"
                    id="dnaAnimationCode"
                  ></span
                ></label>
                <input
                  type="range"
                  min="1"
                  max="7"
                  class="form-control-range"
                  id="dnaAnimationSlider"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="m-2 light-b-shadow" id="buttonHolderArea">
        <div class="" id="buttonHolderDiv">
          <button
            type="button"
            class="btn btn-success"
            id="buttonCalcDefaultMonkey"
          >
            Default Crypto Monkey
          </button>

          <button
            type="button"
            class="btn btn-success"
            id="buttonCalcRandomMonkey"
          >
            Random Crypto Monkey
          </button>

          <button
            type="button"
            class="btn btn-success"
            id="buttonItsOver9000Monkey"
          >
            IT'S OVER 9000
          </button>

          <button type="button" class="btn btn-success" id="mintMonkey">
            Mint Crypto Monkey
          </button>
        </div>
      </div>

      <div class="m-2 light-b-shadow" id="jungleIslandFooter">
        <p>Done by ctrl030 during Ivan on Tech Academy Bootcamp, Q4 2020</p>
      </div>
    </div>

    <script src="assets/js/colors.js"></script>
    <script src="assets/js/monkeySettings.js"></script>
    <script src="assets/js/monkeyFactory.js"></script>
    <script src="assets/js/frontPageLogic.js"></script>
  </body>
</html>
